<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Giveaway Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Twitter Giveaway Picker</h1>
    <!-- Form to enter retweet link -->
    <div id="entry-form">
      <input type="text" id="retweet-link" placeholder="Enter Retweet Link" required>
      <button id="draw-button">Draw Winner</button>
    </div>

    <!-- Show list of participants -->
    <div id="participants-list"></div>

    <!-- Winner details -->
    <div id="winner-details"></div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
